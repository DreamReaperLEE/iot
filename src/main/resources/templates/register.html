<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>保密教育在线培训考核系统</title>



	<!-- Favicon and touch icons -->
	<link rel="shortcut icon" href="/assets/ico/favicon.ico" type="/image/x-icon" />

	<!-- Css files -->
	<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="/assets/css/jquery.mmenu.css" rel="stylesheet">
	<link href="/assets/css/font-awesome.min.css" rel="stylesheet">
	<link href="/assets/plugins/jquery-ui/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
	<link href="/assets/css/style.min.css" rel="stylesheet">
	<link href="/assets/css/add-ons.min.css" rel="stylesheet">
	<style>
		footer {
			display: none;
		}
	</style>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>


<body>

<div>
	<div class="row">
		<div id="content" class="col-sm-12 full">
			<div class="row">
				<div class="login-box">

					<div class="header">
						<h3>用户注册</h3>
					</div>
					<div class="alert alert-danger text-center" role="alert" th:text="${fail}" th:if="${fail!=null}"></div>
					<div class="alert alert-success text-center" role="alert" th:text="${success}" th:if="${success!=null}"></div>
					<form class="form-horizontal register" action="/registerPost" method="post">

						<fieldset class="col-sm-12">
							<div class="form-group">
								<div class="controls row">
									<div class="input-group col-sm-12">
										<input type="text" class="form-control" placeholder="姓名" name="name"/>
										<input type="hidden" class="form-control" name="priv" value="2"/>
										<input type="hidden" class="form-control" name="active" value="1"/>
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="controls row">
									<div class="input-group col-sm-12">
										<input type="password" class="form-control" placeholder="密码" name="password"/>
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="controls row">
									<div class="input-group col-sm-12">
										<input type="text" class="form-control" placeholder="电话" name="tel"/>
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="controls row">
									<div class="input-group col-sm-12">
										<input type="text" class="form-control" placeholder="邮箱" name="email"/>
									</div>
								</div>
							</div>

							<div class="row">

								<button type="submit" class="btn btn-primary btn-lg col-xs-12">创建账户</button>

							</div>

						</fieldset>

					</form>

					<div class="clearfix"></div>

				</div>
			</div><!--/row-->

		</div>

	</div><!--/row-->

</div><!--/container-->


<!-- start: JavaScript-->

<script src="/assets/js/jquery-2.1.1.min.js"></script>

<!--<![endif]-->

<script src="/assets/js/pages/login.js"></script>

</body>
</html>
