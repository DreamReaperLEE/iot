<div th:include="admin/top :: top">
</div>

<div class="container-fluid content">

    <div class="row">

        <div th:include="admin/left :: left">
        </div>

        <!-- start: Content -->
        <div class="main">

            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-rss"></i>主页图片</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/admin/index">主页</a></li>
                        <li><i class="fa fa-laptop"></i>前台管理</li>
                        <li><i class="fa fa-rss"></i>主页图片</li>
                    </ol>
                </div>
            </div>

            <div th:include="admin/top4 :: top4">
            </div>

            <div class="row inbox">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2><i class="fa fa-list red"></i><span class="break"></span><strong>首页置顶图片</strong></h2>
                        </div>
                        <div class="panel-body">
                            <div class="text-center">
                                <img class="img-rounded" th:src="${pic}" width="100%" height="100%" data-toggle="modal" data-target="#myModal">
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <!-- end: Content -->
        <br><br><br>

    </div><!--/container-->


</div>

<div class="clearfix"></div>

<!-- 更新头像 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">上传新图片(只允许jpg/jpeg格式)</h4>
            </div>
            <form class="form-horizontal" action="/admin/homepage/changePic" method="post" enctype="multipart/form-data">
                <div class="modal-body">
                    <input class="form-control" name="imgfile" type="file" accept="image/jpg, image/jpeg">
                    <input class="form-control" name="id" type="hidden" th:value="${homepageid}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-success">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
