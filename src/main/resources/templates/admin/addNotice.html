<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>保密教育在线培训考核系统</title>

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="/assets/ico/favicon.ico" type="image/x-icon" />

    <!-- Css files -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/jquery.mmenu.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/plugins/jquery-ui/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
    <link href="/assets/css/style.min.css" rel="stylesheet">
    <link href="/assets/css/add-ons.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- JS 函数 -->
    <script type="text/javascript">

        function validate_required(field,alerttxt)
        {
            with (field)
            {
                if (value==null||value=="")
                {alert(alerttxt);return false}
                else {return true}
            }
        }

        function check_form(thisform)
        {
            with (thisform)
            {
                if (validate_required(topic,"通知名称未填写")==false)
                {topic.focus();return false}
                else if(validate_required(detail,"通知内容未填写")==false)
                {detail.focus();return false}
            }
        }
    </script>

</head>

<body>
<div th:include="admin/top :: top">
</div>

<div class="container-fluid content">

    <div class="row">

        <div th:include="admin/left :: left">
        </div>

        <!-- start: Content -->
        <div class="main">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-random"></i>新建公告</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/admin/index">主页</a></li>
                        <li><i class="fa fa-table"></i><a href="#">公告管理</a></li>
                        <li><i class="fa fa-random"></i><a href="#">新建公告</a></li>
                    </ol>
                </div>
            </div>

            <div th:include="admin/top4 :: top4">
            </div>

            <div class="row profile">

                <div class="col-md-12">
                    <div class="alert alert-success text-center" role="alert" th:text="${success}" th:if="${success!=null}"></div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">公告信息</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" onsubmit="return check_form(this)" th:action="@{/admin/notice/addnotice}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label class="control-label">通知人</label>
                                    <input type="text" class="form-control" th:value="${session.name}" disabled>
                                    <input type="hidden" class="form-control" name="iid" th:value="${session.user}">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">通知标题</label>
                                    <input type="text" class="form-control" name="topic">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">通知内容</label>
                                    <textarea class="form-control" rows="5" name="detail"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">图片</label>
                                    <input class="form-control" name="imgfile" type="file" multiple="multiple" accept="image/jpg, image/jpeg">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">附件</label>
                                    <input class="form-control" name="addfile" type="file">
                                </div>
                                <hr>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-success">提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div>

                </div><!--/.col-->

            </div>
        </div>
        <!-- end: Content -->
        <br><br><br>

    </div><!--/container-->


</div>

<div class="clearfix"></div>

</body>
