<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>保密教育在线培训考核系统</title>

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="/assets/ico/favicon.ico" type="image/x-icon" />

    <!-- Css files -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/jquery.mmenu.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/plugins/jquery-ui/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
    <link href="/assets/css/style.min.css" rel="stylesheet">
    <link href="/assets/css/add-ons.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- JS 函数 -->
    <script>
        function del() {
            var msg = "您真的确定要删除吗？\n\n请确认！";
            if (confirm(msg)==true){
                return true;
            }else{
                return false;
            }
        }
    </script>

</head>

<body>
<div th:include="admin/top :: top">
</div>

<div class="container-fluid content">

    <div class="row">

        <div th:include="admin/left :: left">
        </div>

        <!-- start: Content -->
        <div class="main ">

            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-random"></i>知识体系</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/admin/index">主页</a></li>
                        <li><i class="fa fa-list-alt"></i><a href="#">课程管理</a></li>
                        <li><i class="fa fa-random"></i>知识体系</li>
                    </ol>
                </div>
            </div>

            <div th:include="admin/top4 :: top4">
            </div>

            <div class="row">
                <div class="alert alert-danger text-center" role="alert" th:text="${fail}" th:if="${fail!=null}"></div>
                <div class="alert alert-success text-center" role="alert" th:text="${success}" th:if="${success!=null}"></div>
                <div class="alert alert-success text-center" role="alert" th:text="${pisuccess+'新建：'+addi+'条;失败：'+faili+'条'}" th:if="${pisuccess!=null}"></div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-3">
                                <h2><i class="fa fa-table red"></i><span class="break"></span><strong th:text="${hierarchy.topic}"></strong></h2>
                            </div>
                            <div class="col-sm-3">
                                <button class="btn btn-success"  data-toggle="modal" data-target="#addexam">添加小节</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table table-bordered table-striped table-condensed table-hover">
                            <thead>
                            <tr>
                                <th>小节名称</th>
                                <th>小节介绍</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="each,eachStat : ${hierarchyDetailArrayList}">
                                <td th:text="${each.topic}"></td>
                                <td th:text="${each.introduce}"></td>
                                <td><a th:href="'/admin/hierarchy/deleteTopic?topic=' + ${eachStat.index}+'&id='+${hierarchy.id}" onclick="return del();" ><button type="button" class="btn btn-success">删除</button></a>
                                    <a th:href="'/admin/hierarchy/detailTopic?topic='+${eachStat.index}+'&id='+${hierarchy.id}" ><button type="button" class="btn btn-success">管理课程</button></a></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

        </div>
        <!-- end: Content -->
        <br><br><br>

    </div><!--/container-->


</div>

<div class="clearfix"></div>


<!--添加单个考试-->
<div class="modal fade" id="addexam" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel1">添加小节</h4>
            </div>
            <form class="form-horizontal" action="/admin/hierarchy/addtopic" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">小节名称</label>
                        <input type="text" class="form-control" name="topic">
                        <input type="hidden" class="form-control" name="id" th:value="${hierarchy.id}">
                    </div>
                    <div class="form-group">
                        <label class="control-label">小节介绍</label>
                        <input type="text" class="form-control" name="introduce">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-success">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
