        <input name="cname" type="text" class="form-control" placeholder="Search..."></a>

        <ul class="nav navbar-nav navbar-right">

            <li class="dropdown visible-md visible-lg">

                    </li>
                    <li class="clearfix">
                        <i class="fa fa-comment"></i>

                    <li class="clearfix">
                        <i class="fa fa-pencil"></i>

                        <i class="fa fa-trash-o"></i>
                        <a href="page-activity.html" class="notification-user"> 回收</a>
                        <span class="notification-action"> 删除 <a href="#" class="notification-link"> 文件 </a></span>
                    </li>
                    <li class="dropdown-menu-footer text-center">
                        <a href="page-activity.html">查看所有通知</a>
                    </li>
                </ul>
            </li>
            <li class="dropdown visible-md visible-lg">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img class="user-avatar" th:src="${session.pic}" alt="用户名称" th:text="${session.name}"></a>
                <ul class="dropdown-menu">
                    <li class="dropdown-menu-header">
                        <strong>账户</strong>
                    </li>
                    <li><a href="/student/info"><i class="fa fa-user"></i>编辑</a></li>
                    <li class="divider"></li>
                    <li><a href="index.html"><i class="fa fa-sign-out"></i>帮助</a></li>
                    <li class="divider"></li>
                    <li><a href="/logout"><i class="fa fa-sign-out"></i>登出</a></li>

<!-- end: Header -->

<div class="container-fluid content">

    <div class="row">

        <div th:include="student/left :: left">
        </div>

        <!-- start: Content -->
        <div class="main ">

            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-sitemap"></i>全部课程</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/student/index">主页</a></li>
                        <li><i class="fa fa-file-text"></i><a href="#">课程库</a></li>
                        <li><i class="fa fa-sitemap"></i>全部课程</li>
                    </ol>
                </div>
            </div>

            <div th:include="student/top4 :: top4">
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">

                            <ul class="list-inline">
                                <li>
                                    <strong>方向：</strong>
                                </li>
                                <!--判断是否是全部-->
                                <li th:if="${direct eq 0}"><a th:href="'/student/course_select?type='+${type}"><span class="label label-info">全部</span></a></li>
                                <li th:if="${direct ne 0}"><a th:href="'/student/course_select?type='+${type}"><span class="label label-default">全部</span></a></li>

                                <!--判断是否是选中这个-->
                                <li th:each="each : ${co_directList}">
                                    <a th:href="'/student/course_select?type='+${type}+'&direct='+${each.id}">
                                        <span class="label label-info"  th:text="${each.directName}" th:if="${direct eq each.id}"></span>
                                        <span class="label label-default"  th:text="${each.directName}" th:if="${direct ne each.id}"></span>
                                    </a>
                                </li>
                            </ul>
                            <div class="divider"></div>
                            <ul class="list-inline">
                                <li>
                                    <strong>类型：</strong>
                                </li>
                                <!--判断是否是全部-->
                                <li th:if="${type eq 0}"><a th:href="'/student/course_select?direct='+${direct}"><span class="label label-info">全部</span></a></li>
                                <li th:if="${type ne 0}"><a th:href="'/student/course_select?direct='+${direct}"><span class="label label-default">全部</span></a></li>
                                <li th:each="each : ${co_typeList}">
                                    <a th:href="'/student/course_select?direct='+${direct}+'&type='+${each.id}">
                                        <span class="label label-info"  th:text="${each.typeName}" th:if="${type eq each.id}"></span>
                                        <span class="label label-default"  th:text="${each.typeName}" th:if="${type ne each.id}"></span>
                                    </a>
                                </li>
                            </ul>
                            <div class="divider" th:if="${cname ne 'no'}"></div>
                            <ul class="list-inline" th:if="${cname ne 'no'}">
                                <li>
                                    <strong>筛选：</strong>
                                </li>
                                <li><a href="/student/course"><span class="label label-default">全部</span></a></li>
                                <li><span class="label label-info" th:text="${cname}"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">

                <div class="white-bg col-md-2" th:each="each : ${courseList} " style="margin-right:10px">
                    <a th:href="'/student/course_list?id='+${each.id}"><img style="width:100%;height:200px" th:src="${each.cpic}" class="img-rounded"></a>
                    <p style="color:black;font-size:20px;" class="text-center" th:text="${each.cname}"></p>
                    <p style="color:grey" th:text="${each.cdetail}"></p>
                </div>
                </div>
            </div>
        </div>
        <!-- end: Content -->
        <br><br><br>

    </div><!--/container-->


</div>
