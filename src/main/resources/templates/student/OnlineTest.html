<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>保密教育在线培训考核系统</title>

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="/assets/ico/favicon.ico" type="image/x-icon" />

    <!-- Css files -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/jquery.mmenu.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/plugins/jquery-ui/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
    <link href="/assets/css/style.min.css" rel="stylesheet">
    <link href="/assets/css/add-ons.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div th:include="student/top :: top">
</div>

<div class="container-fluid content">

    <div class="row">

        <div th:include="student/left :: left">
        </div>

        <!-- start: Content -->
        <div class="main ">

            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-indent"></i><div th:text="${ename}"></div></h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/student/index">主页</a></li>
                        <li><i class="fa fa-list-alt"></i><a href="#">在线考核</a></li>
                        <li><i class="fa fa-indent"></i><a href="/student/exam"></a>开始考核</li>
                    </ol>
                </div>
            </div>

            <form class="form-horizontal" action="/student/dealPaper" method="post" id="form1">
                <input type="hidden" name="eid" th:value="${eid}">
                <div th:each="each,eachStat : ${online_tests}">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="'第'+${eachStat.count}+'题'">null</h3>
                            <p th:text="${each.getQuestion().desc}"></p>
                            <img th:src="${each.getQuestion().digital}" alt="" width="600" height= "1200" class="img-thumbnail" th:if="${each.getQuestion().more==1}">
                            <video th:src="${each.getQuestion().digital}" height="400" controls preload="metadata" th:if="${each.getQuestion().more==2}"></video>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <!--如果为单选-->
                                <div th:each="every,everyStat : ${each.getChoice()}" th:if="${each.getQuestion().type==1}" th:with="answer=${each.getAnswer()}">
                                    <label class="radio-inline">
                                        <input type="radio" th:name="'option'+${eachStat.index}" th:id="'inlineRadio'+${everyStat.index}" th:value="${everyStat.index}" th:text=" ${every}" th:checked="${everyStat.index == answer.get(0)}? 'checked'">
                                    </label>
                                </div>
                                <!--如果为多选-->
                                <div class="checkbox" th:each="every,everyStat : ${each.getChoice()}" th:if="${each.getQuestion().type==2}" th:with="answer=${each.getAnswer()}">
                                    <label>
                                        <input type="checkbox" th:name="'check'+${eachStat.index}" th:value="${everyStat.index}" th:text=" ${every}" th:checked="${answer.contains(everyStat.index)}? 'checked'">
                                    </label>
                                </div>
                                <!--如果为判断-->
                                <div th:if="${each.getQuestion().type==0}" th:with="answer=${each.getAnswer()}">
                                    <label class="radio-inline">
                                        <input type="radio" th:name="'choose'+${eachStat.index}" id="inlineRadio1" th:value="1" th:checked="${1 == answer.get(0)}? 'checked'">正确<br />
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" th:name="'choose'+${eachStat.index}" id="inlineRadio0" th:value="0" th:checked="${0 == answer.get(0)}? 'checked'">错误<br />
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">更新试卷</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- end: Content -->
        <br><br><br>

    </div><!--/container-->


</div>

<div class="clearfix"></div>

<!--<![endif]-->
