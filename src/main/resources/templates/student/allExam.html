<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>保密教育在线培训考核系统</title>

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="/assets/ico/favicon.ico" type="image/x-icon" />

    <!-- Css files -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/jquery.mmenu.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/plugins/jquery-ui/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
    <link href="/assets/css/style.min.css" rel="stylesheet">
    <link href="/assets/css/add-ons.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div th:include="student/top :: top">
</div>

<div class="container-fluid content">

    <div class="row">

        <div th:include="student/left :: left">
        </div>

        <!-- start: Content -->
        <div class="main ">

            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-indent"></i>在线考核</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/student/index">主页</a></li>
                        <li><i class="fa fa-list-alt"></i><a href="#">在线考核</a></li>
                        <li><i class="fa fa-indent"></i>开始考核</li>
                    </ol>
                </div>
            </div>

            <div th:include="student/top4 :: top4">
            </div>
            <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success!=null}"></div>
            <div class="alert alert-danger" role="alert" th:text="${fail}" th:if="${fail!=null}"></div>
            <div class="alert alert-info" role="alert" th:text="${info}" th:if="${info!=null}"></div>
            <div class="row">
                <div class="col-lg-12">

                    <div class="white-bg col-md-2" th:each="each : ${examList} " style="margin-right:10px">
                        <a th:href="'/student/startExam?eid='+${each.id}+'&ename='+${each.ename}"><img style="width:100%;height:200px" th:src="${each.epic}" class="img-rounded"></a>
                        <p style="color:black;font-size:20px;" class="text-center" th:text="${each.ename}"></p>
                        <p style="color:grey" th:text="${each.edesc}"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- end: Content -->
        <br><br><br>

    </div><!--/container-->


</div>

<div class="clearfix"></div>


<!-- start: JavaScript-->
<!--[if !IE]>-->

<script src="/assets/js/jquery-2.1.1.min.js"></script>

<!--<![endif]-->

<!--[if IE]>

<script src="/assets/js/jquery-1.11.1.min.js"></script>

<![endif]-->

<!--[if !IE]>-->

<script type="text/javascript">
    window.jQuery || document.write("<script src='/assets/js/jquery-2.1.1.min.js'>"+"<"+"/script>");
</script>

<!--<![endif]-->

<!--[if IE]>

<script type="text/javascript">
    window.jQuery || document.write("<script src='/assets/js/jquery-1.11.1.min.js'>"+"<"+"/script>");
</script>

<![endif]-->
<script src="/assets/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>


<!-- page scripts -->
<script src="/assets/plugins/jquery-ui/js/jquery-ui-1.10.4.min.js"></script>
<script src="/assets/js/jquery.easy-pie-chart.min.js"></script>

<!-- theme scripts -->
<script src="/assets/js/SmoothScroll.js"></script>
<script src="/assets/js/jquery.mmenu.min.js"></script>
<script src="/assets/js/core.min.js"></script>

<!-- inline scripts related to this page -->
<script src="/assets/js/pages/page-profile.js"></script>

<!-- end: JavaScript-->

</body>
</html>
