<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="top4">

    <div class="row">

        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="info-box red-bg">
                <i class="fa fa-thumbs-o-up"></i>
                <div class="count" th:text="${session.studenttop4.get(0)}"></div>
                <div class="title">我学习的课程</div>
            </div><!--/.info-box-->
        </div><!--/.col-->

        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="info-box green-bg">
                <i class="fa fa-cubes"></i>
                <div class="count" th:text="${session.studenttop4.get(1)}"></div>
                <div class="title">我参加的考试</div>
            </div><!--/.info-box-->
        </div><!--/.col-->

        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="info-box blue-bg">
                <i class="fa fa-cloud-download"></i>
                <div class="count" th:text="${session.studenttop4.get(2)}+'%'">325K</div>
                <div class="title">课程学习率</div>
            </div><!--/.info-box-->
        </div><!--/.col-->

        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="info-box magenta-bg">
                <i class="fa fa-shopping-cart"></i>
                <div class="count" th:text="${session.studenttop4.get(3)}+'分'"></div>
                <div class="title">考试平均成绩</div>
            </div><!--/.info-box-->
        </div><!--/.col-->

    </div>
