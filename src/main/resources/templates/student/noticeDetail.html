


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>保密教育在线培训考核系统</title>

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="/assets/ico/favicon.ico" type="image/x-icon" />

    <!-- Css files -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/jquery.mmenu.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/plugins/jquery-ui/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
    <link href="/assets/css/style.min.css" rel="stylesheet">
    <link href="/assets/css/add-ons.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div th:include="student/top :: top">
</div>

<div class="container-fluid content">

    <div class="row">

        <div th:include="student/left :: left">
        </div>

        <!-- start: Content -->
        <div class="main">

            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-table"></i><div th:text="${inform.topic}"></div></h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/student/index">主页</a></li>
                        <li><i class="fa fa-table"></i><a href="/student/notice">消息管理</a></li>
                        <li><i class="fa fa-file-text-o"></i><a href="#" th:text="${inform.topic}"></a></li>
                    </ol>
                </div>
            </div>

            <div th:include="student/top4 :: top4">
            </div>

            <div class="row inbox">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2><i class="fa fa-list red"></i><span class="break"></span><strong th:text="${inform.topic}">Tabs</strong></h2>
                        </div>
                        <div class="panel-body">
                            <p th:text="${inform.detail}">null</p>
                            <div class="row" th:each="each : ${picList}">
                                <img th:src="${each}" class="img-thumbnail center-block">
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <p class="text-center" th:text="'发布人：'+${emploee.name}"></p>
                                </div>
                                <div class="col-lg-6">
                                    <p class="text-center" th:text="'发布时间：'+${inform.date}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="attachments">
                                <ul>
                                    <a href="page-inbox-message.html#">
                                        <li>
                                            <span class="label label-success">附件</span> <b>File.pdf</b>
                                            <span class="quickMenu">
                                                <i class="fa fa-cloud-download"></i>
                                            </span>
                                        </li>
                                    </a>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <!-- end: Content -->
        <br><br><br>

    </div><!--/container-->


</div>

<div class="clearfix"></div>


<!-- start: JavaScript-->
<!--[if !IE]>-->

<script src="/assets/js/jquery-2.1.1.min.js"></script>

<!--<![endif]-->

<!--[if IE]>

<script src="/assets/js/jquery-1.11.1.min.js"></script>

</script>
