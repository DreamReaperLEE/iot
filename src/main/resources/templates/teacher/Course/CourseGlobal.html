<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>保密教育在线培训考核系统</title>

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="/assets/ico/favicon.ico" type="image/x-icon" />

    <!-- Css files -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/jquery.mmenu.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/plugins/jquery-ui/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
    <link href="/assets/css/style.min.css" rel="stylesheet">
    <link href="/assets/css/add-ons.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>

<div th:include="teacher/top :: top">
</div>

<div class="container-fluid content">

    <div class="row">

        <div th:include="teacher/left :: left">
        </div>

        <!-- start: Content -->
        <div class="main">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-user"></i>课程信息</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/teacher/index">主页</a></li>
                        <li><i class="fa fa-bolt"></i><a href="/teacher/course/showCourseList">课程管理</a></li>
                    </ol>
                </div>
            </div>

            <div th:include="teacher/top4 :: top4">
            </div>

            <div class="row profile">

                <div class="col-md-offset-1 col-md-10">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:value="${course.cname}"></h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" action="/teacher/course/changeGlobal" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label class="control-label">课程编号</label>
                                    <input type="text" class="form-control" name="id" th:value="${course.id}" disabled>
                                    <input type="hidden" class="form-control" name="id" th:value="${course.id}">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">课程名称</label>
                                    <input type="text" class="form-control" name="cname" th:value="${course.cname}">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">封面图片</label>
                                    <img th:src="${course.cpic}" alt="" width="600" height= "1200" class="img-thumbnail">
                                    <input class="form-control" name="digitalfile" type="file">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">课程简介</label>
                                    <textarea class="form-control" rows="3" name="cdetail" th:text="${course.cdetail}"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">课程详细描述</label>
                                    <textarea class="form-control" rows="5" name="cintroduce" th:text="${course.cintroduce}"></textarea>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">课程类型</label>
                                    <select class="form-control" name="ctype">
                                        <option th:each="every : ${co_type}" th:value="${every.id}" th:selected="${type eq every.id}? 'selected'" th:text="${every.typeName}"></option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">课程方向</label>
                                    <select class="form-control" name="cdirect">
                                        <option th:each="every,everyStat : ${co_direct}" th:value="${every.id}" th:selected="${direct eq every.id}? 'selected'" th:text="${every.directName}"></option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">讲师提示</label>
                                    <textarea class="form-control" rows="3" name="cpoint" th:text="${course.cpoint}"></textarea>
                                </div>

                                <hr>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-success">提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div>

                </div><!--/.col-->

            </div>
        </div>
        <!-- end: Content -->
        <br><br><br>

    </div><!--/container-->


</div>

<div class="clearfix"></div>


<!-- start: JavaScript-->
<!--[if !IE]>-->

<script src="/assets/js/jquery-2.1.1.min.js"></script>

<!--<![endif]-->

<!--[if IE]>

<script src="/assets/js/jquery-1.11.1.min.js"></script>

<script src="/assets/js/pages/page-profile.js"></script>

</body>
</html>
