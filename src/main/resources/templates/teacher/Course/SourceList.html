<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>保密教育在线培训考核系统</title>

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="/assets/ico/favicon.ico" type="image/x-icon" />

    <!-- Css files -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/jquery.mmenu.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/plugins/jquery-ui/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
    <link href="/assets/css/style.min.css" rel="stylesheet">
    <link href="/assets/css/add-ons.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- JS 函数 -->
    <script>
        function del() {
            var msg = "您真的确定要删除吗？\n\n请确认！";
            if (confirm(msg)==true){
                return true;
            }else{
                return false;
            }
        }

        function changetype(){
            var type=document.getElementById("type").value;
            if(type=="1"){
                document.getElementById("detail").innerHTML="<label class=\"control-label\">资源内容</label>\n" +
                    "                        <textarea class=\"form-control\" rows=\"3\" name=\"detail\"></textarea>";
            }else{
                document.getElementById("detail").innerHTML="<label class=\"control-label\">资源内容</label>\n" +
                    "                        <input class=\"form-control\" name=\"digitalfile\" type=\"file\">";
            }
        }
    </script>

</head>

<body>
<div th:include="teacher/top :: top">
</div>

<div class="container-fluid content">

    <div class="row">

        <div th:include="teacher/left :: left">
        </div>

        <!-- start: Content -->
        <div class="main ">

            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-align-left"></i>资源管理</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/teacher/index">主页</a></li>
                        <li><i class="fa fa-align-left"></i><a href="/teacher/course/showCourseList">课程管理</a></li>
                    </ol>
                </div>
            </div>

            <div th:include="teacher/top4 :: top4">
            </div>

            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-3">
                                <h2><i class="fa fa-table red"></i><span class="break"></span><strong th:text="${'第'+lesson+'章'}"></strong></h2>
                            </div>
                            <div class="col-sm-3">
                                <button class="btn btn-success"  data-toggle="modal" data-target="#addexam">添加资源</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table table-bordered table-striped table-condensed table-hover">
                            <thead>
                            <tr>
                                <th>资源编号</th>
                                <th>标题</th>
                                <th>类型</th>
                                <th>内容</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="each : ${sourceList}">
                                <td th:text="${each.id}"></td>
                                <td th:text="${each.topic}"></td>
                                <td th:if="${each.type eq 1}">文字</td>
                                <td th:if="${each.type eq 2}">图片</td>
                                <td th:if="${each.type eq 3}">影音</td>
                                <td th:text="${each.detail}" th:if="${each.type eq 1}"></td>
                                <td th:if="${each.type eq 2}"><img th:src="${each.detail}" alt="" width="600" height= "1200" class="img-thumbnail"></td>
                                <td th:if="${each.type eq 3}"><video th:src="${each.detail}" height="400" controls preload="metadata"></video></td>


                                <td>
                                    <a th:href="'/teacher/course/deletesource?id='+${each.id}" onclick="return del();"><button type="button" class="btn btn-success btn-xs">删除资源</button></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

        </div>
        <!-- end: Content -->
        <br><br><br>

    </div><!--/container-->


</div>

<div class="clearfix"></div>
<!--添加单个考试-->
<div class="modal fade" id="addexam" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel1">添加资源信息</h4>
            </div>
            <form class="form-horizontal" action="/teacher/course/addsource" method="post" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">资源标题</label>
                        <input type="text" class="form-control" name="topic">
                        <input type="hidden" class="form-control" name="cid" th:value="${cid}">
                        <input type="hidden" class="form-control" name="lesson" th:value="${lesson}">
                    </div>
                    <div class="form-group">
                        <label class="control-label">资源类型</label>
                        <select class="form-control" name="type" id="type" onchange="changetype()">
                            <option value="1">文字</option>
                            <option value="2">图片</option>
                            <option value="3">影音</option>
                        </select>
                    </div>
                    <div class="form-group" id="detail">
                        <label class="control-label">资源内容</label>
                        <textarea class="form-control" rows="3" name="detail"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-success">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
