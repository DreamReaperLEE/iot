</div>

<div class="container-fluid content">

    <div class="row">

        <div th:include="teacher/left :: left">
        </div>

        <!-- start: Content -->
        <div class="main">

            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa  fa-sun-o"></i>修改密码</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="/teacher/index">主页</a></li>
                        <li><i class="fa fa-bolt"></i><a href="#">个人信息管理</a></li>
                        <li><i class="fa fa-sun-o"></i>修改密码</li>
                    </ol>
                </div>
            </div>

            <div th:include="teacher/top4 :: top4">
            </div>

            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">密码修改</h3>
                        </div>
                        <div class="panel-body">
                            <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success!=null}"></div>
                            <div class="alert alert-danger" role="alert" th:text="${fail}" th:if="${fail!=null}"></div>
                            <form class="form-horizontal" action="/teacher/info/changePassword" method="post">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">原始密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" name="inputOrigin" placeholder="原始密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">新密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" name="inputPassword1" placeholder="新密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">再次输入新密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" name="inputPassword2" placeholder="再次输入新密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-success">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- end: Content -->
        <br><br><br>

    </div><!--/container-->


</div>
