                <div class="row inbox">

                    <div class="col-md-12">

                        <div class="panel panel-default">

                            <div class="panel-body">
                                <h3 style="color:red" class="text-center">通知</h3>
                                <ul class="messages-list">

                                    <li class="unread" th:each="each : ${inform_emploeeList}">
                                        <a th:href="'/teacher/noticeDetail?id='+${each.id}">
                                            <div class="header">
                                                <span class="action"><i class="fa fa-square-o"></i></span>
                                                <span class="from" th:text="${each.name}">匿名</span>
                                                <span class="date" th:text="${each.date}">未知</span>
                                            </div>
                                            <div class="description" th:text="${each.topic}"></div>
                                        </a>
                                    </li>

                                    <div class="divider"></div>

                                </ul>

                            </div>

                        </div>

                    </div><!--/.col-->

                </div>


            </div>
