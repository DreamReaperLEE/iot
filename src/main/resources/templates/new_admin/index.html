
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

            <div th:include="admin/head :: head"></div>


    <!-- JS 函数 -->
    <script>
    function del() {
    var msg = "您真的确定要删除吗？\n\n请确认！";
    if (confirm(msg)==true){
    return true;
    }else{
    return false;
    }
    }
    function excel() {
        var msg = "是否确认导出信息？\n\n请确认！";
        if (confirm(msg) == true) {
            return true;
        } else {
            return false;
        }
    }
    </script>


</head>

<body>

<div th:include="admin/top :: top"></div>

<div class="container-fluid">
    <div class="row">

            <div th:include="admin/left :: left"></div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">系统管理员</h1>
            <div class="row">
            <form th:action="@{/admin/selectadminstor}" method="post" onsubmit="return check(this);">
                <div class="col-sm-1">
                <td><a th:href="'/admin/addadminstor'" ><button type="button" class="btn btn-success">增加</button></a></td>
                </div>


                <div class="col-sm-4  col-md-offset-4">

                <input  type="text" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');" name="sid" placeholder="请输入账号" />
                    <input  type="submit"  value="查询" class="button" class="btn btn-success">
                    <!--   警告框 得到值 -->
                    <div class="alert alert-danger" role="alert" th:text="${b}" th:if="${b!=null}"></div>

                </div>
                <div class="col-sm-2  col-md-offset-1">

                    <a href="/admin/adminstor/excel">
                        <button type="button"   onclick="javascript:return excel();" class="btn btn-success">导出信息</button>
                    </a>
                </div>
            </form>
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>密码</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="admin : ${a}">
                        <td th:text="${admin.id}">null</td>
                        <td th:text="${admin.name}">null</td>
                        <td th:text="${admin.password}">null</td>
                        <td><a th:href="'/admin/adminstor/delete/' + ${admin.id}" onclick="javascript:return del();" ><button type="button" class="btn btn-success">删除</button></a></td>


                        <td><a th:href="'/admin/goadminstor?id='+${admin.id}" ><button type="button" class="btn btn-success">更改</button></a></td>

                    </tr>
                    </tbody>
                </table>


                <!-- 分页功能 请增加跳转页面 -->
                <nav aria-label="Page navigation" align="center">
                    <ul class=" pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>
</div>

<!-- start: JavaScript-->
<div th:include="admin/end :: end"></div>

<!-- end: JavaScript-->
</body>
</html>
